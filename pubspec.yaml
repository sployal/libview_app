name: uni_study_app
description: A university study app with Google Drive integration
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.2

  # HTTP requests for Google Drive API
  http: ^1.1.0

  # URL launching for opening files
  url_launcher: ^6.2.1

  # State management (optional - for future enhancements)
  provider: ^6.1.1

  # Local storage (for caching and offline support)
  shared_preferences: ^2.2.2

  # File handling
  path_provider: ^2.1.1

  # Permissions (for file downloads)
  permission_handler: ^11.1.0
  flutter_pdfview: ^1.4.3
  syncfusion_flutter_pdfviewer: ^31.1.23
  file_picker: ^10.3.3
  webview_flutter: ^4.13.0
  supabase_flutter: ^2.10.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/splash_logo.png
    - assets/app_icon.png

# Splash screen configuration
flutter_native_splash:
  color: "#FFFFFF"
  image: assets/splash_logo.png
  android: true
  ios: true
  
  color_dark: "#23324B"
  image_dark: assets/splash_logo.png
  
  android_12:
    image: assets/splash_logo.png
    color: "#FFFFFF"

# App Icon configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  
  # Optional: Adaptive icon for Android
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/app_icon.png"
  
  # Optional: Remove alpha channel for iOS
  remove_alpha_ios: true